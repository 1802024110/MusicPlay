<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽屉</title>
</head>

<body>
  <style>
    .box {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .choti {
      position: absolute;
      top: 0px;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: aqua;
      display: none;
      transition: 1s;
    }
  </style>
  <div class="box">
    <button onclick="changeOverlay()">打开</button>
    <div id="overlay" class="choti">
      <button onclick="changeOverlay()">关闭</button>
    </div>
  </div>
  <script>
    const overlay = document.getElementById('overlay');
    function changeOverlay() {
      if (overlay.style.display == 'none' || overlay.style.display == '') {
        console.log('打开');
        overlay.style.display = 'block';
        setTimeout(() => {
          overlay.style.left = '0px';
        }, .1);
      } else {
        overlay.style.left = '100%';
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 600);
      }
    }
  </script>
</body>

</html>
